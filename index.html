<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página con Menú Desplegable</title>
</head>
<body>

    <header>
        <h1>Skins y Armas CS2</h1>
    </header>

    <nav>
        <select id="menuDesplegableArma" onchange="cambiarContenido()">
            <option value="default">Armas</option>
            <option value="ak47">AK-47</option>
            <option value="m4a1s">M4A1-S</option>
            <option value="m4a4">M4A4</option>
            <option value="usp">USP</option>
            <option value="glock">Glock-18</option>
            <option value="dk">Desert Eagle</option>
            <option value="awp">AWP</option>
        </select>

        <select id="menuDesplegableOtro" onchange="cambiarContenidoOtro()">
            <option value="default">Fakas</option>
            <option value="talon">Talon</option>
            <option value="butterfly">Butterfly</option>
            <option value="m9">M9 Bayonet</option>
            <option value="karambit">Karambit</option>
        </select>
    </nav>
    
    <main id="contenidoArma">
    </main>

    <main id="contenidoOtro">
    </main>

    <script src="armas.js"></script>
</body>
</html>
